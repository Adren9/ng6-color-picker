<div class="wrapper">
  <adr-sv-picker [hue]="hsv.h" [saturation]="hsv.s" [value]="hsv.v"
    (saturationChange)="onSaturationChange($event)"
    (valueChange)="onValueChange($event)">
  </adr-sv-picker>
  <adr-hue-slider [hue]="hsv.h" (change)="onHueChange($event)"></adr-hue-slider>
  <adr-opacity-slider *ngIf="enableOpacity" [hue]="hsv.h" [opacity]="opacity" (change)="onOpacityChange($event)"></adr-opacity-slider>
</div>
